<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Map App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Removed global Mapbox GL JS script: <script src='https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js'></script> -->
    <style>
      body, #root {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden; /* Prevent scrollbars on body/root */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      .mapboxgl-ctrl-logo, .mapboxgl-ctrl-attrib {
        display: none !important; /* Optional: hide Mapbox logo and attribution for cleaner look in small UI, ensure compliance with Mapbox terms */
      }
      /* Styles for SortableJS */
      .sortable-ghost {
        opacity: 0.4;
        background-color: #c8ebfb; /* Light blue for visibility */
        border: 1px dashed #4299e1; /* Blue dashed border */
      }
      .drag-handle {
        cursor: grab;
      }
      .drag-handle:active { /* While dragging */
        cursor: grabbing;
      }

      /* Markdown specific styles for AI chat messages */
      .chat-ai-content ul, .chat-ai-content ol { margin-left: 20px; list-style: revert; padding-left: revert; margin-top: 0.5em; margin-bottom: 0.5em; }
      .chat-ai-content li { margin-bottom: 4px; }
      .chat-ai-content strong { font-weight: bold; }
      .chat-ai-content em { font-style: italic; }
      .chat-ai-content code {
        font-family: monospace;
        background-color: #e5e7eb; /* Tailwind gray-200 */
        padding: 2px 5px;
        border-radius: 4px;
        font-size: 0.875em; /* text-sm */
        border: 1px solid #d1d5db; /* Tailwind gray-300 */
      }
      .chat-ai-content pre {
        background-color: #f3f4f6; /* Tailwind gray-100 */
        padding: 10px;
        border-radius: 6px;
        overflow-x: auto;
        font-size: 0.875em; /* text-sm */
        border: 1px solid #e5e7eb; /* Tailwind gray-200 */
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .chat-ai-content pre code {
        background-color: transparent;
        padding: 0;
        border-radius: 0;
        border: none;
      }
      .chat-ai-content p { margin-bottom: 8px; }
      .chat-ai-content p:last-child { margin-bottom: 0; }
      .chat-ai-content h1, .chat-ai-content h2, .chat-ai-content h3 { font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; }
      .chat-ai-content h1 { font-size: 1.5em; }
      .chat-ai-content h2 { font-size: 1.25em; }
      .chat-ai-content h3 { font-size: 1.1em; }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "mapbox-gl": "https://esm.sh/mapbox-gl@3.4.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.2.0",
    "sortablejs": "https://esm.sh/sortablejs@^1.15.2",
    "marked": "https://esm.sh/marked@^13.0.2",
    "dompurify": "https://esm.sh/dompurify@^3.1.6",
    "geojson": "https://esm.sh/geojson@^0.5.0"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
